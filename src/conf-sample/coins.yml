# Bitcoin
fnk:
    enabled: true
    unit: funk
    name: Cypherfunk
    symbol: 'F'
    config_file: '~/.Cypherfunk/Cypherfunk.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 50
        withdraw: 100
    txmin:
        givetip: 5
        withdraw: 1
    txfee: 1
    walletpassphrase: 'walletpassphrase'
    explorer:
        address: 'http://cypherfunks.tuxhosting.de/chain/TheCypherfunks/address/'
        transaction: 'http://cypherfunks.tuxhosting.de/chain/TheCypherfunks/tx/'
    regex:
        address: '(C[1-9a-z]{20,40})'
        units: '(funk|funks|cypherfunk|cypherfunks|C)'

